apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: headlamp
  namespace: headlamp
spec:
  interval: 5m
  chart:
    spec:
      chart: headlamp
      version: '0.28.1'  # Using the latest stable version
      sourceRef:
        kind: HelmRepository
        name: headlamp
        namespace: flux-system
      interval: 1m
  values:
    config:
      pluginsDir: /build/plugins
    extraVolumes:
      - name: data
        emptyDir: {}
    extraVolumeMounts:
      - name: data
        mountPath: /build/plugins
        subPath: plugins
      - name: data
        mountPath: /home/headlamp/.config
        subPath: config
    initContainers:
      - name: init-dirs
        image: busybox
        command:
          - sh
          - -c
          - |
            mkdir -p /data/plugins /data/config/Headlamp/plugins &&
            chmod -R 777 /data
        volumeMounts:
          - name: data
            mountPath: /data
    securityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
    containerSecurityContext:
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: false
    env: []
    ingress:
      enabled: false
