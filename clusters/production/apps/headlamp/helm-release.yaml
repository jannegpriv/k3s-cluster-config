apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: headlamp
  namespace: headlamp
spec:
  interval: 5m
  chart:
    spec:
      chart: headlamp
      version: '0.28.1'  # Using the latest stable version
      sourceRef:
        kind: HelmRepository
        name: headlamp
        namespace: flux-system
      interval: 1m
  values:
    config: {}
    plugins:
      flux:
        enabled: true
      opencost:
        enabled: true
      plugin-catalog:
        enabled: true
    extraVolumes:
      - name: plugins
        emptyDir: {}
      - name: config
        emptyDir: {}
    extraVolumeMounts:
      - name: plugins
        mountPath: /headlamp/plugins
      - name: config
        mountPath: /.config
    securityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
    containerSecurityContext:
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: false
    ingress:
      enabled: false
