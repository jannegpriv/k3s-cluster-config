apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: headlamp
  namespace: headlamp
spec:
  interval: 5m
  chart:
    spec:
      chart: headlamp
      version: '0.28.1'  # Using the latest stable version
      sourceRef:
        kind: HelmRepository
        name: headlamp
        namespace: flux-system
      interval: 1m
  values:
    config: {}
    plugins:
      flux:
        enabled: true
      opencost:
        enabled: true
      plugin-catalog:
        enabled: true
    persistence:
      enabled: true
      plugins:
        enabled: true
        size: 1Gi
        accessModes:
          - ReadWriteOnce
    securityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
    ingress:
      enabled: false
