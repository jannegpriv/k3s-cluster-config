apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: headlamp
  namespace: headlamp
spec:
  interval: 5m
  chart:
    spec:
      chart: headlamp
      version: '0.28.1'  # Using the latest stable version
      sourceRef:
        kind: HelmRepository
        name: headlamp
        namespace: flux-system
      interval: 1m
  values:
    config: {}
    extraVolumes:
      - name: data
        emptyDir: {}
    extraVolumeMounts:
      - name: data
        mountPath: /.config
        subPath: .config
      - name: data
        mountPath: /headlamp/plugins
        subPath: plugins
    initContainers:
      - name: init-dirs
        image: busybox
        command:
          - sh
          - -c
          - |
            mkdir -p /data/.config /data/plugins &&
            chmod -R 777 /data
        volumeMounts:
          - name: data
            mountPath: /data
    securityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
    containerSecurityContext:
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: false
    env:
      - name: HOME
        value: /data
      - name: PLUGINS_DIR
        value: /data/plugins
    ingress:
      enabled: false
