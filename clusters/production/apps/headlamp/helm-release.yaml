apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: headlamp
  namespace: headlamp
spec:
  interval: 5m
  chart:
    spec:
      chart: headlamp
      version: '0.28.1'
      sourceRef:
        kind: HelmRepository
        name: headlamp
        namespace: flux-system
      interval: 1m
  values:
    config:
      inCluster: true
      enableStaticLogin: true
    rbac:
      create: true
    staticAuth:
      enabled: true
      tokens:
        - token: "admin-token"
          name: "admin"
          groups:
            - "system:masters"
    serviceAccount:
      create: true
      clusterAdmin: true
    ingress:
      enabled: false
