apiVersion: apps/v1
kind: Deployment
metadata:
  name: mattermost
  namespace: mattermost
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mattermost
  template:
    metadata:
      labels:
        app: mattermost
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - k3s-w-3
      containers:
      - name: mattermost
        image: supersunho/mattermost:10.2.0
        ports:
        - containerPort: 8065
        env:
        - name: MM_SQLSETTINGS_DRIVERNAME
          value: postgres
        - name: MM_SQLSETTINGS_DATASOURCE
          value: "postgres://mattermost:$(POSTGRES_PASSWORD)@mattermost-postgres:5432/mattermost?sslmode=disable&connect_timeout=10"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mattermost-secrets
              key: postgres-password
        - name: MM_SERVICESETTINGS_SITEURL
          value: "http://mattermost.local"
        - name: MM_SERVICESETTINGS_ENABLEOUTGOINGWEBHOOKS
          value: "true"
        - name: MM_SERVICESETTINGS_ENABLEINCOMINGWEBHOOKS
          value: "true"
        - name: MM_SERVICESETTINGS_ENABLECOMMANDS
          value: "true"
        - name: MM_SERVICESETTINGS_ENABLEPOSTUSERNAMEOVERRIDE
          value: "true"
        - name: MM_SERVICESETTINGS_ENABLEPOSTICONOVERRIDE
          value: "true"
        volumeMounts:
        - name: data
          mountPath: /mattermost/data
        - name: config
          mountPath: /mattermost/config
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /api/v4/system/ping
            port: 8065
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /api/v4/system/ping
            port: 8065
          initialDelaySeconds: 30
          periodSeconds: 10
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: mattermost-data
      - name: config
        emptyDir: {}
