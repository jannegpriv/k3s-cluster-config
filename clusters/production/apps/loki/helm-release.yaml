apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
  namespace: loki
spec:
  interval: 5m
  # Lägg till ökad timeout
  timeout: 30m
  chart:
    spec:
      chart: loki-stack
      version: '2.10.2'
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      interval: 1m
  values:
    loki:
      # Resource limits
      resources:
        requests:
          cpu: 300m
          memory: 512Mi
        limits:
          cpu: 600m
          memory: 1Gi
      
      # Persistent storage för långsiktig logglagring
      persistence:
        enabled: true
        storageClassName: rook-ceph-block
        size: 10Gi
      
      # Node affinity to keep off master nodes
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: NotIn
                values:
                - "true"
              - key: node-role.kubernetes.io/master
                operator: NotIn
                values:
                - "true"
      
      # Använd standardkonfigurationen från Helm-diagrammet som fungerade tidigare
      config: {}
    
    # Promtail konfiguration för att samla loggar från specifika källor
    promtail:
      enabled: true
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 200m
          memory: 256Mi
      
      # Tolerations för att köra på alla noder, inklusive master/control-plane
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
        - key: node-role.kubernetes.io/master
          operator: Exists
          effect: NoSchedule
          
      # SecurityContext för att ge rätt behörigheter
      securityContext:
        privileged: true
        runAsUser: 0  # Kör som root
        
      # Lägg till readiness probe med längre timeout
      readinessProbe:
        failureThreshold: 5
        httpGet:
          path: /ready
          port: http-metrics
        initialDelaySeconds: 10
        periodSeconds: 10
        successThreshold: 1
        timeoutSeconds: 1
      
      # Anpassad konfiguration för Promtail
      config:
        lokiAddress: http://loki.loki.svc.cluster.local:3100/loki/api/v1/push
        snippets:
          extraScrapeConfigs: |
            # Samla loggar från alla poddar i klustret
            - job_name: kubernetes-pods
              kubernetes_sd_configs:
                - role: pod
              relabel_configs:
                - source_labels: [__meta_kubernetes_pod_controller_name]
                  regex: ([0-9a-z-.]+?)(-[0-9a-f]{8,10})?
                  action: replace
                  target_label: __tmp_controller_name
                - source_labels: [__meta_kubernetes_pod_label_app_kubernetes_io_name, __meta_kubernetes_pod_label_app, __tmp_controller_name, __meta_kubernetes_pod_name]
                  regex: ^;*([^;]+)(;.*)?$
                  action: replace
                  target_label: app
                - action: replace
                  source_labels: [__meta_kubernetes_pod_node_name]
                  target_label: node_name
                - action: replace
                  source_labels: [__meta_kubernetes_namespace]
                  target_label: namespace
                - action: replace
                  source_labels: [__meta_kubernetes_pod_name]
                  target_label: pod
                - action: replace
                  source_labels: [__meta_kubernetes_pod_container_name]
                  target_label: container
                - action: replace
                  replacement: /var/log/pods/*$1/*.log
                  separator: /
                  source_labels:
                  - __meta_kubernetes_pod_uid
                  - __meta_kubernetes_pod_container_name
                  target_label: __path__
                  
            # Samla systemloggar från noderna
            - job_name: kubernetes-node-logs
              static_configs:
                - targets: [localhost]
                  labels:
                    job: node-logs
                    __path__: /var/log/syslog
              pipeline_stages:
                - match:
                    selector: '{job="node-logs"}'
                    stages:
                      - regex:
                          expression: '(?P<timestamp>\w+\s+\d+\s+\d+:\d+:\d+)\s+(?P<host>[\w\-\.]+)\s+(?P<app>[\w\-\.]+)(?:\[(?P<pid>\d+)\])?:\s+(?P<message>.*)'
                      - labels:
                          host:
                          app:
                          pid:
                          
            # Samla loggar från specifika applikationer (exempel: nginx)
            - job_name: kubernetes-pods-app-nginx
              kubernetes_sd_configs:
                - role: pod
              relabel_configs:
                - action: keep
                  source_labels: [__meta_kubernetes_pod_label_app]
                  regex: nginx
                - action: replace
                  source_labels: [__meta_kubernetes_pod_node_name]
                  target_label: node_name
                - action: replace
                  source_labels: [__meta_kubernetes_namespace]
                  target_label: namespace
                - action: replace
                  source_labels: [__meta_kubernetes_pod_name]
                  target_label: pod
                - action: replace
                  source_labels: [__meta_kubernetes_pod_container_name]
                  target_label: container
                - action: replace
                  replacement: /var/log/pods/*$1/*.log
                  separator: /
                  source_labels:
                  - __meta_kubernetes_pod_uid
                  - __meta_kubernetes_pod_container_name
                  target_label: __path__
                  
            # Samla loggar från openHAB-applikationen
            - job_name: kubernetes-pods-app-openhab
              kubernetes_sd_configs:
                - role: pod
              relabel_configs:
                - action: keep
                  source_labels: [__meta_kubernetes_pod_label_app]
                  regex: openhab-production
                - action: replace
                  source_labels: [__meta_kubernetes_pod_node_name]
                  target_label: node_name
                - action: replace
                  source_labels: [__meta_kubernetes_namespace]
                  target_label: namespace
                - action: replace
                  source_labels: [__meta_kubernetes_pod_name]
                  target_label: pod
                - action: replace
                  source_labels: [__meta_kubernetes_pod_container_name]
                  target_label: container
                - action: labelmap
                  regex: __meta_kubernetes_pod_label_(.+)
                - action: replace
                  replacement: /var/log/pods/*$1/*.log
                  separator: /
                  source_labels:
                  - __meta_kubernetes_pod_uid
                  - __meta_kubernetes_pod_container_name
                  target_label: __path__
                  
            # Samla specifika openHAB-loggar från userdata/logs katalogen
            - job_name: openhab-main-logs
              kubernetes_sd_configs:
                - role: pod
              relabel_configs:
                - action: keep
                  source_labels: [__meta_kubernetes_pod_label_app]
                  regex: openhab-production
                - action: replace
                  source_labels: [__meta_kubernetes_pod_node_name]
                  target_label: node_name
                - action: replace
                  source_labels: [__meta_kubernetes_namespace]
                  target_label: namespace
                - action: replace
                  source_labels: [__meta_kubernetes_pod_name]
                  target_label: pod
                - action: replace
                  source_labels: [__meta_kubernetes_pod_container_name]
                  target_label: container
                - action: replace
                  target_label: logfile
                  replacement: openhab
                - action: replace
                  replacement: /openhab/userdata/logs/openhab.log*
                  separator: /
                  source_labels:
                  - __meta_kubernetes_pod_uid
                  target_label: __path__
              pipeline_stages:
                - match:
                    selector: '{namespace="openhab"}'
                    stages:
                      - regex:
                          expression: '(?P<timestamp>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}.\d{3}) \[(?P<level>[A-Z]+)\] \[(?P<component>.*?)\] - (?P<message>.*)'
                      - labels:
                          level:
                          component:
                          
            # Samla events.log från openHAB
            - job_name: openhab-events-logs
              kubernetes_sd_configs:
                - role: pod
              relabel_configs:
                - action: keep
                  source_labels: [__meta_kubernetes_pod_label_app]
                  regex: openhab-production
                - action: replace
                  source_labels: [__meta_kubernetes_pod_node_name]
                  target_label: node_name
                - action: replace
                  source_labels: [__meta_kubernetes_namespace]
                  target_label: namespace
                - action: replace
                  source_labels: [__meta_kubernetes_pod_name]
                  target_label: pod
                - action: replace
                  source_labels: [__meta_kubernetes_pod_container_name]
                  target_label: container
                - action: replace
                  target_label: logfile
                  replacement: events
                - action: replace
                  replacement: /openhab/userdata/logs/events.log*
                  separator: /
                  source_labels:
                  - __meta_kubernetes_pod_uid
                  target_label: __path__
                  
            # Samla update.log och audit.log från openHAB
            - job_name: openhab-other-logs
              kubernetes_sd_configs:
                - role: pod
              relabel_configs:
                - action: keep
                  source_labels: [__meta_kubernetes_pod_label_app]
                  regex: openhab-production
                - action: replace
                  source_labels: [__meta_kubernetes_pod_node_name]
                  target_label: node_name
                - action: replace
                  source_labels: [__meta_kubernetes_namespace]
                  target_label: namespace
                - action: replace
                  source_labels: [__meta_kubernetes_pod_name]
                  target_label: pod
                - action: replace
                  source_labels: [__meta_kubernetes_pod_container_name]
                  target_label: container
                - action: replace
                  replacement: /openhab/userdata/logs/update.log|/openhab/userdata/logs/audit.log
                  separator: /
                  source_labels:
                  - __meta_kubernetes_pod_uid
                  target_label: __path__
    
    # Aktivera Loki dashboards för att användas med extern Grafana
    grafana:
      enabled: false
      sidecar:
        dashboards:
          enabled: true
          label: grafana_dashboard
          labelValue: "1"
          searchNamespace: loki
    
    # Aktivera dashboards
    dashboards:
      config:
        dashboards:
          enabled: true
          label: grafana_dashboard
          labelValue: "1"
          annotations: {}
          namespace: loki