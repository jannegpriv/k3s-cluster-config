kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  labels:
    app: mosquitto
  name: mosquitto-conf-claim
  namespace: mosquitto
spec:
  storageClassName: rook-ceph-block
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 8Gi
