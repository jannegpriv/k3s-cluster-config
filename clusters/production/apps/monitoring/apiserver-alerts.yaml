apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: apiserver-alerts
  namespace: monitoring
  labels:
    release: kube-prometheus-stack
spec:
  groups:
    - name: ApiServer
      rules:
        - alert: ApiServerHighLatency
          expr: histogram_quantile(0.99, sum(rate(apiserver_request_duration_seconds_bucket{job="apiserver"}[5m])) by (le, verb)) > 1
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "API server high latency"
            description: "99th percentile of request latency is above 1 second for {{ $labels.verb }} requests"

        - alert: ApiServerHighErrorRate
          expr: sum(rate(apiserver_request_total{code=~"5.."}[5m])) / sum(rate(apiserver_request_total[5m])) * 100 > 5
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "High API server error rate"
            description: "Error rate is above 5% ({{ $value }}%)"

        - alert: ApiServerHighMemory
          expr: process_resident_memory_bytes{job="apiserver"} > 2 * 1024 * 1024 * 1024
          for: 15m
          labels:
            severity: warning
          annotations:
            summary: "API server high memory usage"
            description: "API server is using more than 2GB of memory for 15 minutes"

        - alert: ApiServerHighCPU
          expr: rate(process_cpu_seconds_total{job="apiserver"}[5m]) * 100 > 80
          for: 15m
          labels:
            severity: warning
          annotations:
            summary: "API server high CPU usage"
            description: "API server CPU usage is above 80% for 15 minutes"

        - alert: ApiServerDown
          expr: up{job="apiserver"} == 0
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: "API server is down"
            description: "API server has been down for more than 5 minutes"
