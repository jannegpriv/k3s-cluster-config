                "excludeByName": {
                  "Time": false,
                  "Value": false,
                  "__name__": true,
                  "alertstate": true,
                  "instance": false,
                  "job": false
                },
                "indexByName": {
                  "Time": 0,
                  "Value": 8,
                  "alertname": 1,
                  "alertstate": 9,
                  "container": 5,
                  "endpoint": 6,
                  "instance": 2,
                  "job": 3,
                  "namespace": 4,
                  "pod": 7,
                  "prometheus": 10,
                  "service": 11,
                  "severity": 12
                },
                "renameByName": {}
              }
            }
          ],
          "type": "table"
        }
