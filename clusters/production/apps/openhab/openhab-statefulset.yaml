apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: openhab-production
  namespace: openhab
  labels:
   app: openhab-production
spec:
  serviceName: openhab-production
  replicas: 1
  selector:
    matchLabels:
      app: openhab-production
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: openhab-production
      annotations:
        kubernetes.io/change-cause: "Enable hostNetwork for Tuya binding broadcast support"
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      serviceAccountName: default
      nodeSelector:
        kubernetes.io/hostname: k3s-w-1
      containers:
      - name: openhab500
        image: openhab/openhab:5.0.0-debian
        imagePullPolicy: Always
        lifecycle:
          postStart:
            exec:
              command: ["/bin/sh", "-c", "apt update && apt install -y ffmpeg"]
        resources:
          limits:
            memory: "2000Mi"
            cpu:    "2.5"
          requests:
            memory: "1500Mi"
            cpu:    "0.8"
        env:  
        - name: EXTRA_JAVA_OPTS
          value: "-Xmx1500m -Duser.timezone=Europe/Stockholm"
        ports:
        - containerPort: 8443
          name: https
          protocol: TCP
        - containerPort: 8101
          name: console
          protocol: TCP
        # Liveness and readiness probes are intentionally omitted for openHAB
        # This prevents Kubernetes from restarting the container during:
        # - Long upgrade processes
        # - Database migrations
        # - Add-on updates and other maintenance operations
        # External monitoring is handled by Prometheus/Grafana instead
        volumeMounts:
        - name: etc-localtime
          mountPath: /etc/localtime
          readOnly: true
        - name: etc-timezone
          mountPath: /etc/timezone
          readOnly: true
        - name: openhab-conf
          mountPath: /openhab/conf
          readOnly: false
        - name: openhab-userdata
          mountPath: /openhab/userdata
          readOnly: false
        - name: openhab-addons
          mountPath: /openhab/addons
          readOnly: false
        - name: openhab-karaf
          mountPath: /openhab/.karaf
          readOnly: false
      - name: promtail
        image: grafana/promtail:2.9.2
        imagePullPolicy: IfNotPresent
        args:
        - -config.file=/etc/promtail/promtail.yaml
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        ports:
        - containerPort: 9080
          name: http-metrics
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
        volumeMounts:
        - name: promtail-config
          mountPath: /etc/promtail
        - name: openhab-userdata
          mountPath: /logs
          subPath: logs
          readOnly: true
      volumes:
      - name: etc-localtime
        hostPath:
          path: /usr/share/zoneinfo/Europe/Stockholm
      - name: etc-timezone
        hostPath:
          path: /etc/timezone
      - name: openhab-conf
        persistentVolumeClaim:
          claimName: openhab-production-conf-claim
      - name: openhab-userdata
        persistentVolumeClaim:
          claimName: openhab-production-userdata-claim
      - name: openhab-addons
        persistentVolumeClaim:
          claimName: openhab-production-addons-claim
      - name: openhab-karaf
        persistentVolumeClaim:
          claimName: openhab-production-karaf-claim
      - name: promtail-config
        configMap:
          name: promtail-sidecar-config
      terminationGracePeriodSeconds: 300