apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: test-http-cert
  namespace: cert-manager
spec:
  secretName: test-http-cert-tls
  duration: 24h
  renewBefore: 12h
  privateKey:
    algorithm: RSA
    size: 2048
  dnsNames:
    - test.local
  issuerRef:
    name: selfsigned-issuer  # Using our self-signed issuer
    kind: ClusterIssuer
    group: cert-manager.io
