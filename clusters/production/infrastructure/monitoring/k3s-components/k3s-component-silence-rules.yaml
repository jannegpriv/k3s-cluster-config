apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: k3s-component-silence
  namespace: monitoring
  labels:
    release: kube-prometheus-stack
spec:
  groups:
  - name: k3s-component-silence
    rules:
    - alert: K3sComponentSilence
      annotations:
        description: "K3s embeds Kubernetes components (scheduler, controller-manager, proxy) in the K3s binary rather than running them as separate services. Standard Kubernetes monitoring alerts for these components are not applicable."
        summary: "K3s embedded components don't expose standard metrics endpoints"
      expr: |
        (absent(up{job="kube-scheduler"}) or absent(up{job="kube-controller-manager"}) or absent(up{job="kube-proxy"}))
        and
        count(kube_node_info{node=~".*"}) > 0
      for: 0m
      labels:
        severity: none
    - alert: KubeSchedulerDown
      annotations:
        description: "Silenced for K3s: scheduler is embedded in K3s binary"
        summary: "Silenced for K3s architecture"
      expr: absent(up{job="kube-scheduler"} == 1)
      for: 0m
      labels:
        severity: none
    - alert: KubeControllerManagerDown
      annotations:
        description: "Silenced for K3s: controller-manager is embedded in K3s binary"
        summary: "Silenced for K3s architecture"
      expr: absent(up{job="kube-controller-manager"} == 1)
      for: 0m
      labels:
        severity: none
    - alert: KubeProxyDown
      annotations:
        description: "Silenced for K3s: kube-proxy is embedded in K3s binary"
        summary: "Silenced for K3s architecture"
      expr: absent(up{job="kube-proxy"} == 1)
      for: 0m
      labels:
        severity: none
